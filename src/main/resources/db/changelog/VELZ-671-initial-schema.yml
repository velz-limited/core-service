                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: last_interacted_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: interaction_score
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_by
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: deleted_at
                  type: timestamp with time zone
              - column:
                  name: deleted_by
                  type: uuid
        - sql:
            sql: ALTER TABLE friend ADD CONSTRAINT uq_friend_from_to UNIQUE NULLS NOT DISTINCT (from_user_id, to_user_id, deleted_at)
        - createIndex:
            indexName: ix_friend_from_user
            tableName: friend
            columns:
              - column:
                  name: from_user_id
              - column:
                  name: last_interacted_at
                  descending: true
              - column:
                  name: interaction_score
                  descending: true
        - createIndex:
