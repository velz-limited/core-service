databaseChangeLog:
  - changeSet:
      id: 1
      author: mjah
      changes:
        # Users
        - createTable:
            tableName: users # The word 'user' is a reserved keyword in Postgres, using 'users' instead.
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_user
              - column:
                  name: username
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: display_name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: is_verified
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: verification_attempted_at
                  type: timestamp with time zone
              - column:
                  name: is_locked
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: is_private
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: last_signed_in_at
                  type: timestamp with time zone
              - column:
                  name: profile_image_uri
                  type: text
              - column:
                  name: social_links
                  type: jsonb
              - column:
                  name: created_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_by
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: deleted_at
                  type: timestamp with time zone
              - column:
                  name: deleted_by
                  type: uuid
        - sql:
            sql: ALTER TABLE users ADD CONSTRAINT uq_user_username UNIQUE NULLS NOT DISTINCT (username, deleted_at)
        - sql:
            sql: ALTER TABLE users ADD CONSTRAINT uq_user_email UNIQUE NULLS NOT DISTINCT (email, deleted_at)

        - createTable:
            tableName: friend
            columns:
